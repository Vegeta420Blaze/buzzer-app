
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title id="pageTitle">RiBo Buzzer — Player</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="page player">
  <header class="app-header">
    <h1>RiBo Buzzer — Player</h1>
  </header>

  <div class="content">
    <section class="card">
      <h2>Join</h2>
      <div class="actions-row">
        <input type="text" id="roomCode" placeholder="ROOM CODE" maxlength="6" class="link-input" style="max-width:160px;">
        <input type="text" id="playerName" placeholder="Your name" maxlength="24" class="link-input" style="max-width:220px;">
        <button id="btnJoin" class="btn primary">Join</button>
      </div>
    </section>

    <section class="card">
      <h2>Buzz</h2>
      <div style="display:flex; gap:12px; align-items:center; justify-content:center;">
        <button id="btnBuzz" class="btn buzz-btn" disabled>BUZZ!</button>
        <span id="dqBadge" class="badge hidden">DQ this round</span>
      </div>
      <p class="muted" id="buzzHint">Buzz is enabled only during an active round.</p>
    </section>

    <section class="card">
      <h2>Live Queue</h2>
      <ol id="queueListPlayer" class="queue-list"></ol>
      <p class="muted small">Legend: Green = first in queue; Red = queued (not first).</p>
    </section>

    <section class="card">
      <h2>Leaderboard</h2>
      <ol id="leaderboardListPlayer" class="leaderboard-list"></ol>
    </section>
  </div>

  <footer class="app-footer">
    <div id="toast" class="toast hidden"></div>
  </footer>

  <script src="/socket.io/socket.io.js"></script>
  <script src="player.js"></script>
</body>
</html>
