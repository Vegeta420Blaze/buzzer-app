
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>RiBo Buzzer — Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <script src="/socket.io/socket.io.js"></script>
</head>
<body class="page player">
  <header class="app-header">
    <h1>RiBo Buzzer — Player</h1>
  </header>

  <main class="content">
    <section class="card">
      <h2>Join</h2>
      <div class="controls-grid">
        <input type="text" id="roomCode" placeholder="Room Code" maxlength="6" />
        <input type="text" id="playerName" placeholder="Your Name" maxlength="24" />
        <button id="btnJoin" class="btn primary">Join</button>
      </div>
    </section>

    <section class="card">
      <h2>Buzz</h2>
      <div style="display:flex; gap:12px; align-items:center;">
        <button id="btnBuzz" class="btn buzz-btn" disabled>BUZZ!</button>
        <span id="dqBadge" class="badge hidden">DQ this round</span>
      </div>
      <p class="muted" id="buzzHint">Buzz is enabled only during an active round.</p>
    </section>

    <section class="card">
      <h2>Live Queue</h2>
      <ol id="queueListPlayer" class="queue-list"></ol>
      <p class="muted small">Legend: <strong>Green</strong> = first in queue; <strong>Red</strong> = queued (not first).</p>
    </section>
  </main>

  <footer class="app-footer">
    <div id="toast" class="toast hidden"></div>
  </footer>

  <script src="player.js"></script>
</body>
</html>
